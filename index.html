<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl mb-4">Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400" class="bg-gray-800 border-2 border-gray-700"></canvas>
    <div class="mt-4 grid grid-cols-3 gap-4 w-48 md:hidden">
        <button id="upBtn" class="col-start-2 bg-blue-500 p-2 rounded">Up</button>
        <button id="leftBtn" class="bg-blue-500 p-2 rounded">Left</button>
        <button id="rightBtn" class="col-start-3 bg-blue-500 p-2 rounded">Right</button>
        <button id="downBtn" class="col-start-2 bg-blue-500 p-2 rounded">Down</button>
    </div>
    <div id="gameOver" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-gray-900 bg-opacity-90">
        <p class="text-2xl mb-2">Game Over</p>
        <p id="finalScore" class="mb-4"></p>
        <button id="restartBtn" class="bg-red-500 px-4 py-2 rounded">Restart</button>
    </div>
    <audio id="eatSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_138b41c54e.mp3"></audio>
    <audio id="gameOverSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_a47edab4af.mp3"></audio>
    <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/03/09/audio_3be0b146fa.mp3" loop></audio>
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
         navigator.serviceWorker.register('service-worker.js');
      }
    </script>
</body>
</html>
